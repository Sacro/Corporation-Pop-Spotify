<div *ngIf="!searchResults.playlists">No Playlists Found</div>
<div *ngIf="searchResults.playlists">
  <div
    nz-row
    nzType="flex"
    nzGutter="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }"
  >
    <div nz-col nzSpan="6" *ngFor="let result of searchResults.playlists.items">
      <app-playlist-item
        style="padding:10px"
        [playlist]="result"
      ></app-playlist-item>
    </div>
  </div>
</div>
