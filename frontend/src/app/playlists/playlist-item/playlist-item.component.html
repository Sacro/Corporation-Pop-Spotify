<nz-card style="width:350px;" [nzCover]="coverTemplate">
  <nz-card-meta
    nzTitle="{{playlist.name}}"
    nzDescription="{{playlist.owner.display_name}}"
  ></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <img
    alt="{{playlist.name}}"
    src="{{playlist.images[0].url}}"
    style="width:300px; height:300px;"
  />
</ng-template>
