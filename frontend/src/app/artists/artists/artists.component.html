<div *ngIf="!searchResults.artists">No Artists Found</div>
<div *ngIf="searchResults.artists">
  <div
    nz-row
    nzType="flex"
    nzGutter="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }"
  >
    <div nz-col nzSpan="4" *ngFor="let result of searchResults.artists.items">
      <app-artist-item style="padding:10px" [artist]="result"></app-artist-item>
    </div>
  </div>
</div>
