<nz-card style="width:350px;" [nzCover]="coverTemplate">
  <nz-card-meta
    nzTitle="{{album.name}}"
    nzDescription="{{album.artists[0].name}}"
  ></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <img
    alt="{{album.name}}"
    src="{{album.images[1].url}}"
    style="width:300px; height:300px;"
  />
</ng-template>
