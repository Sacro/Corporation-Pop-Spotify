<div *ngIf="!searchResults.tracks">No Tracks Found</div>
<div *ngIf="searchResults.tracks">
  <div
    nz-row
    nzType="flex"
    nzGutter="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }"
  >
    <div nz-col nzSpan="6" *ngFor="let result of searchResults.tracks.items">
      <app-track-item style="padding:10px" [track]="result"></app-track-item>
    </div>
  </div>
</div>
